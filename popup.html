<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
	<style type="text/css" >
	.input-box {
  display: flex;
  align-items: center;
  max-width: 300px;
  background: #fff;
  border: 1px solid #a0a0a0;
  border-radius: 4px;
  padding-left: 0.5rem;
  overflow: hidden;
  font-family: sans-serif;
}

.input-box .prefix {
  font-weight: 300;
  font-size: 14px;
  color: #999;
}

.input-box input {
  flex-grow: 1;
  font-size: 14px;
  background: #fff;
  border: none;
  outline: none;
  padding: 0.5rem;
}

.input-box:focus-within {
  border-color: #777;
}

body{
	min-width:1000px; min-height:1000px
}
iframe {
height: 80vh; width: 80vw;
}

#go{
	height:100%; width:100%;
	flex-grow: 1;
  font-size: 14px;
  background: #fff;
  border: none;
  outline: none;
  padding: 0.5rem;
}
</style>
  </head>
  <body>
  
	<label for="url">Name of url: </label>
  <div class="input-box">
  <span class="prefix">https://</span>
	<input type="text" id="url" name="url">
	
	<button id="go"> Go </button>
</div>
    <iframe id="webpage" src=""></iframe>
    <script src="popup.js"></script>
  </body>
</html>
