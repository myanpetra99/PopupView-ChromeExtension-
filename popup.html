<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
	<style type="text/css" >
	.input-box {
  display: flex;
  align-items: center;
  max-width: 90vw;
  background: #fff;
  border: 1px solid #a0a0a0;
  border-radius: 4px;
  padding-left: 0.5rem;
  overflow: hidden;
  font-family: sans-serif;
}

.input-box .prefix {
  font-weight: 300;
  font-size: 14px;
  color: #999;
}

.input-box input {
  flex-grow: 1;
  font-size: 14px;
  background: #fff;
  border: none;
  outline: none;
  padding: 0.5rem;
}

.input-box:focus-within {
  border-color: #777;
}

body{
	min-width:100vw; max-height:fit-content;
}
iframe {
height: 100vh; width: 100vw;
}

#go{
	height:100%;
  width: 100px;
  font-size: 14px;
  color: white;
  background: rgb(51, 51, 231);
  border: solid 1px black;
  outline: none;
  padding: 0.5rem;
}

#go:hover{
  background: rgb(73, 73, 240);
  cursor: pointer;
}

#help{
  color: rgb(51, 51, 231);
  cursor: pointer;
}

</style>
  </head>
  <body>

  
	<label for="url">Input webpage url: <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options" target="_blank"><span id="help">Didn't work? know why</span></a></label>
  <div class="input-box">
  <span class="prefix">https://</span>
	<input type="text" id="url" name="url">
	
	<button id="go"> Go </button>
</div>
    <iframe id="webpage" src=""></iframe>
    <script src="popup.js"></script>
  </body>
</html>
